<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Virtual Tour</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <div class="container h-100">
      <div class="row h-75">
        <div class="col-md">
          <div id="panFrame">
            <div id="street-view"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="panoIdInput">Pano ID:</label>
                <input
                  class="form-control"
                  type="text"
                  name="panoId"
                  id="panoIdInput"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="clickPositionInput">Click Position:</label>
                <input
                  class="form-control"
                  type="text"
                  name="currentPos"
                  id="clickPositionInput"
                  readonly
                />
              </div>
              <div class="form-group">
                <label for="panoPositionInput">Position:</label>
                <input
                  class="form-control"
                  type="text"
                  name="panoPos"
                  id="panoPositionInput"
                  readonly
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="PanoHeadingInput">Heading:</label>
                <input
                  class="form-control"
                  type="text"
                  name="heading-cell"
                  id="PanoHeadingInput"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="PanoPitchInput">Pitch:</label>
                <input
                  class="form-control"
                  type="text"
                  name="pitch-cell"
                  id="PanoPitchInput"
                  readonly
                />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="PanoZoomInput">Zoom:</label>
                <input
                  class="form-control"
                  type="text"
                  name="zoom-cell"
                  id="PanoZoomInput"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCN41txYSA7NQ5J9Go-FQYjfaWLt31eF1Y&libraries=geometry"></script>
    <script src="assets/js/bundle.min.js"></script>
  </body>
</html>
